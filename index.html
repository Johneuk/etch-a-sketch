<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <script>

        const mainDiv = document.createElement("div");
        mainDiv.className = "mainDiv";
        mainDiv.style.width = "960px";
        mainDiv.style.height = "960px";
        mainDiv.style.background = "grey";
        mainDiv.style.color = "white";
        mainDiv.style.border = "2px solid black";
        mainDiv.style.display = "flex";

        document.getElementsByTagName("body")[0].appendChild(mainDiv);

        let columns = 16;
        let rows = 16;

        const grid = document.createElement('div');        // creates grid
        grid.className = 'grid';
        grid.style.display = "flex";
        grid.style.flexDirection = "column";
        grid.style.flex = "1";

        for (let i = 0; i < columns; ++i) {            
        const column = document.createElement('div');     // creates column
        column.className = 'column';
        column.style.display = "flex";
        column.style.flexDirection = "row";
        column.style.flex = "1";

        for (let j = 0; j < rows; ++j) {
            const cell = document.createElement('div');   // creates cell
            cell.className = 'cell';
            cell.style.margin = "2px";
            cell.style.background = "white";
            cell.style.border = "2px solid black";
            cell.style.flex = "1";
            column.appendChild(cell);                    // appends cell to column (as row)
        }
        grid.appendChild(column);                        // appends column to grid
    }
    document.getElementsByClassName("mainDiv")[0].appendChild(grid); // appends grid to mainDiv

    const cellVar = document.querySelectorAll("cell");
    document.cellVar.addEventListener("mouseover", function () {
        document.cellVar.style.backgroundColor("black");
    });

    </script>
</body>
</html>
